<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">
<head>
    <title>Cadastro de usuário</title>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de usuário
            </h1>
        </div>
    </div>
    <div class="container-fluid">
        <form method="post" th:object="${usuario}" class="form-vertical  js-form-loading">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input id="nome" type="text" class="form-control"/>
            </div>

            <div class="row">
                <div class="col-lg-9 col-sm-6  form-group">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" class="form-control"></input>
                </div>
                <div class="col-lg-3 col-sm-6  form-group">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input id="dataNascimento" type="text" class="form-control"></input>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-sm-6  form-group">
                    <label for="senha">Senha</label>
                    <input id="senha" type="text" class="form-control"></input>
                </div>
                <div class="col-lg-4 col-sm-6  form-group">
                    <label for="confirmarSenha">Confirmação de senha</label>
                    <input id="confirmarSenha" type="text" class="form-control"></input>
                </div>
                <div class="col-lg-4 col-sm-6  form-group">
                    <label for="status">Status</label>
                    <div class="radio">
                        <input type="radio" name="status">
                        <label>Ativo</label>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-sm-6  form-group">
                <label for="grupos">Grupos</label>
                <div>
                    <div class="radio radio-inline">
                        <input type="radio" name="grupos">
                        <label>Administrador</label>
                    </div>
                    <div class="radio radio-inline">
                        <input type="radio" name="grupos">
                        <label>Vendedor</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>
</section>
</body>
</html>
